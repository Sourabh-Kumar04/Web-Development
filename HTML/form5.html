<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form5.html</title>
</head>
<body>
    <form>
        <h1>Complex Form</h1>

    <fieldset>
        <legend>Personal Information</legend>

        <label for="nameid">Name:</label>
        <input type="text" name="name" id="nameid">
        <br>
        
        <label for="emailid">Email:</label>
        <input type="email" name="email" id="emailid">
        <br>

        <label for="phoneid">Phone:</label>
        <input type="tel" name="phone num" id="phoneid">
        <br>

        <label for="date id">Date of Birth</label>
        <input type="date">
        <br>


        <span>Gender:</span>
        <br>
        
        <input type="radio" name="gender" id="male">
        <label for="male">Male:</label>
        <br>

        <input type="radio" name="gender" id="female">
        <label for="female">Female:</label> 
        <br><br>

        <label for="countryid">Country</label>
        <br>
        <select name="Country name" id=countryid">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="France">France</option>
            <option value="russia">Russia</option>
        </select>
        <br>
    </fieldset> 

    <br>

    <fieldset>
        <legend>Address</legend>

        <label for="street">Street</label>
        <input type="text" name="street no" id="street">
        <br>

        <label for="city">City</label>
        <input type="text" name="city name" id="city">
        <br>

        <label for="state">State</label>
        <input type="text" name="state" id="state">
        <br>

        <label for="zip code">Zip Code</label>
        <input type="number" name="zip code" id="zip code"  minlength="6" maxlength="7">
    </fieldset>

    <br>

    <fieldset>
        <legend>Others Information</legend>
        <label for="textarea">Comments:</label>
        <br>
        <textarea name="comments area" id="textarea" cols="30" rows="10" placeholder="Comments..."></textarea>
        <br/>
    </fieldset>

    <br>

    <label for="checkbox">I agree to the terms and condition</label>
    <input type="checkbox">
    <br>
    <br>

    <input type="button" value="Save">
    <br>
    <br>
    <button>Submit</button>

    </form>
</body>
</html>
