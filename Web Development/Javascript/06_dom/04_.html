<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raso Chai | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)

    }
    addLanguage("python")   // it is not good beacuse it traverse the whole tree. It is not optimised approach
    addLanguage("typescript")

    function addOptiLanguage(language) {
        const li = document.createElement('li');
        // li.appendChild(document.createTextNode(language))   // use appendChild instead of innerHTMl
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo"  // not good approach
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // Edit - concise way to update first item
    const FirstLang = document.querySelector("li:first-child")
    FirstLang.outerHTML = "<li>Typescript</li>"

   // Remove - select by last index
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>

</html>
